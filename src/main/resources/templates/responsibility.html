<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{css/styles-responsibility.css}"/>
    <title></title>
    <script>
        function doStuff() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'politician.html', true);
            xhr.onreadystatechange = function () {
                if (this.readyState !== 4) return;
                if (this.status !== 200) return; // or whatever error handling you want
                document.getElementById('text-snippet-politicians').innerHTML = this.responseText;
            };
            xhr.send();
        }
    </script>
</head>

<body onload="doStuff()">
<div class="section-frame">
    <h1>Who Is Responsible?</h1>
</div>

<div class="section-frame">
    <p id="summary-text">
        2-3 line summary about what's on this page...Manufacturers, Retail, Consumers share responsibility for massive
        food waste etc etc etc.
    </p>
</div>

<div class="section-frame">
    <div id="button-area">

        <button type="button">
            <div class="selection-element-frame">
                <div class="Politicians"></div>
                <p>Politicians</p>
            </div>
        </button>

        <button type="button">
            <div class="selection-element-frame">
                <div class="Corporations"></div>
                <p>Businesses</p>
            </div>
        </button>

        <button type="button">
            <div class="selection-element-frame">
                <div class="Consumers"></div>
                <p>Consumers</p>
            </div>
        </button>

    </div>

    <div id="wot-area">

        <div id="text-snippet-politicians">
        </div>

        <div id="text-snippet-corporations">
        </div>

        <div id="text-snippet-consumers">
        </div>
    </div>
</div>

<div class="section-frame">
    <div class="link">
        <p>Research sources:</p>
        <a href="https://journals.sagepub.com/doi/10.1177/0308518X17694030">SAGE journals</a>
    </div>
</div>

</body>

</html>
